<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算购物车</title>
</head>
<body>

<div id="app">
    <div>
        <label>商品价格</label>
        <input type="text" v-model="price">
    </div>
    <div>
        <label>商品数量</label>
        <!-- 可以使用三元运算符,@click是 v-on: 的简写 @click 也可以写成 v-on:click -->
        <button @click="num = --num < 0 ? 0 : num">-</button>
        <span>{{num}}</span>
        <button @click="num++">+</button>
    </div>
    <div>
        总价格:<strong>{{price * num}}</strong>
    </div>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            price: 1,
            num: 1
        }
    })
</script>

</html>
